<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazebo Robot Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        #connection-status {
            margin-bottom: 30px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            background: #e74c3c;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #connection-status.connected {
            background: #27ae60;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #3498db;
            text-align: center;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            user-select: none;
        }

        .control-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
        }

        .control-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            box-shadow: none;
        }

        .control-btn.stop {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .control-btn.stop:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .control-btn.spin {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            grid-column: 1 / -1;
        }

        .control-btn.spin:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.5);
        }

        .speed-control {
            margin-top: 30px;
        }

        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            margin: 15px 0;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.5);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.5);
        }

        .speed-value {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #3498db;
        }

        #robot-container {
            margin-top: 40px;
            width: 200px;
            height: 200px;
        }

        #robot {
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear;
        }

        .robot-body {
            fill: #3498db;
        }

        .robot-top {
            fill: #2980b9;
        }

        .robot-bumper {
            fill: #2c3e50;
        }

        .robot-direction {
            fill: #e74c3c;
        }

        .robot-button {
            fill: #2ecc71;
        }

        .empty-cell {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Gazebo Robot Control</h1>

    <div id="connection-status">
        <span class="status-dot"></span>
        <span id="status-text">Connecting...</span>
    </div>

    <div class="control-panel">
        <div class="section">
            <h2>Movement Controls</h2>
            <div class="direction-pad">
                <div></div>
                <button class="control-btn" id="forward-btn">‚Üë<br>Forward</button>
                <div></div>

                <button class="control-btn" id="left-btn">‚Üê Left</button>
                <button class="control-btn stop" id="stop-btn">‚èπ<br>STOP</button>
                <button class="control-btn" id="right-btn">Right ‚Üí</button>

                <div></div>
                <button class="control-btn" id="backward-btn">‚Üì<br>Backward</button>
                <div></div>

                <button class="control-btn spin" id="spin-btn">üîÑ SPIN</button>
            </div>
        </div>

        <div class="section speed-control">
            <h2>Speed Control</h2>
            <input type="range" id="speed-slider" class="speed-slider" min="0.1" max="1.0" step="0.1" value="0.5">
            <div class="speed-value">Speed: <span id="speed-value">0.5</span> m/s</div>
        </div>
    </div>

    <div id="robot-container">
        <svg id="robot" viewBox="0 0 100 100">
            <!-- Robot body (circular vacuum cleaner style) -->
            <circle class="robot-body" cx="50" cy="50" r="40" />

            <!-- Top housing -->
            <circle class="robot-top" cx="50" cy="50" r="30" />

            <!-- Front bumper sensor -->
            <path class="robot-bumper" d="M 15 50 Q 15 25 50 15 Q 85 25 85 50" fill="none" stroke="#2c3e50" stroke-width="4" />

            <!-- Direction indicator (front of robot) -->
            <circle class="robot-direction" cx="50" cy="20" r="6" />

            <!-- Center button -->
            <circle class="robot-button" cx="50" cy="50" r="8" />

            <!-- Decorative lines on top -->
            <line x1="35" y1="45" x2="35" y2="55" stroke="#1a5276" stroke-width="2" />
            <line x1="65" y1="45" x2="65" y2="55" stroke="#1a5276" stroke-width="2" />
        </svg>
    </div>

    <script src="app.js"></script>
</body>
</html>
